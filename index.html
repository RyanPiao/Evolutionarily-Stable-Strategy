<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESS Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="matrix-size-selection">
            <label>Matrix Size:
                <select id="matrixSize" onchange="createMatrixInputs()">
                    <option value="2">2x2</option>
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                </select>
            </label>
        </div>
        <div id="matrix-inputs">
            <!-- Payoff matrix inputs will be generated here by JavaScript -->
        </div>
        <button onclick="initialize()">Initialize</button>
        <button onclick="nextGeneration()">Next Generation</button>
        <div id="grid">
            <!-- Grid will be generated here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
